<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agis Finance AI - Pro v5</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --primary: #2dd4bf;
            --accent: #3b82f6; --danger: #ef4444; --warning: #f59e0b;
            --text: #f8fafc; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(30, 41, 59, 0.7);
        }
        
        body.light-mode {
            --bg: #f8fafc; --surface: #ffffff; --text: #0f172a;
            --text-dim: #64748b; --border: rgba(0,0,0,0.06);
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 100px; min-height: 100vh; transition: all 0.3s ease; }
        .container { max-width: 450px; margin: auto; padding: 20px; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .master-balance { text-align: center; margin-bottom: 15px; }
        .master-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .master-amount { font-size: 2.2rem; font-weight: 800; display: block; margin-top: 5px; }
        .goal-info { text-align: center; font-size: 0.85rem; color: var(--warning); margin-bottom: 30px; font-weight: 600; }

        /* WALLET GRID */
        .wallet-container { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 25px; }
        .w-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; flex: 1; min-width: 100px; 
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .w-icon { width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .w-name { font-size: 0.7rem; color: var(--text-dim); font-weight: 600; text-transform: uppercase; }
        .w-val { font-size: 0.95rem; font-weight: 800; display: block; margin-top: 5px; }

        /* ADVISOR BOX - UPDATED */
        .advisor {
            background: var(--surface); border-radius: 24px; padding: 20px;
            margin: 20px 0; border: 1px solid var(--border);
            display: flex; gap: 15px; align-items: flex-start;
        }
        .adv-icon { background: var(--primary); color: #000; padding: 10px; border-radius: 15px; }
        .adv-text { font-size: 0.85rem; line-height: 1.5; }
        .adv-title { font-weight: 800; display: block; margin-bottom: 4px; color: var(--primary); }
        .warning-text { color: var(--danger); font-weight: 700; }
        .safe-text { color: var(--primary); font-weight: 700; }

        /* GLASS CARD */
        .card {
            background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 28px; padding: 20px; margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .card-title { font-size: 1rem; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        /* FORM ELEMENTS */
        input, select {
            width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border);
            background: var(--surface); color: var(--text); margin-bottom: 12px;
            font-size: 0.9rem; outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #0f172a; padding: 16px; border-radius: 16px; border: none;
            font-weight: 800; width: 100%; cursor: pointer; display: flex; justify-content: center; gap: 10px;
        }

        /* LIST ITEMS */
        .t-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid var(--border); }
        .t-info b { font-size: 0.9rem; display: block; }
        .t-info small { color: var(--text-dim); font-size: 0.75rem; }
        .t-amt { text-align: right; font-weight: 700; font-size: 0.95rem; }
        .t-amt.minus { color: var(--danger); }

        /* NAV */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px;
            background: var(--surface); border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000; border: 1px solid var(--border);
        }
        .nav-item { color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }

        .page { display: none; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }
        
        .offline-status { background: var(--danger); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; display: none; }
        .chart-container { height: 220px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="home" class="page active">
        <div class="header">
            <span id="offlineStatus" class="offline-status">OFFLINE</span>
            <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text-dim); cursor:pointer"><i data-lucide="sun-moon"></i></button>
        </div>

        <div class="master-balance">
            <span class="master-label">Total Saldo Aktif</span>
            <span class="master-amount" id="total-balance">Rp 0</span>
        </div>
        <div class="goal-info" id="goal-info">
            <i data-lucide="target" style="width:16px; vertical-align:middle"></i>
            Target Tabungan: <span id="goal-amount">Rp 0</span>
        </div>

        <div class="wallet-container">
            <div class="w-card">
                <div class="w-icon" style="background: rgba(45, 212, 191, 0.15); color: var(--primary);"><i data-lucide="banknote"></i></div>
                <span class="w-name">Tunai</span>
                <span class="w-val" id="w-cash">0</span>
            </div>
            <div class="w-card">
                <div class="w-icon" style="background: rgba(59, 130, 246, 0.15); color: var(--accent);"><i data-lucide="landmark"></i></div>
                <span class="w-name">Bank</span>
                <span class="w-val" id="w-bank">0</span>
            </div>
            <div class="w-card">
                <div class="w-icon" style="background: rgba(245, 158, 11, 0.15); color: var(--warning);"><i data-lucide="smartphone"></i></div>
                <span class="w-name">E-Wallet</span>
                <span class="w-val" id="w-e">0</span>
            </div>
        </div>

        <div class="advisor">
            <div class="adv-icon"><i data-lucide="sparkles"></i></div>
            <div class="adv-text">
                <span class="adv-title">Smart Insight</span>
                <span id="advisorContent">Menghitung...</span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title"><i data-lucide="pie-chart"></i> Alokasi Pengeluaran</div>
            <div class="chart-container"><canvas id="pieChart"></canvas></div>
        </div>
    </div>

    <div id="history" class="page">
        <div class="card">
            <div class="header-row" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <h1 class="card-title" style="margin:0"><i data-lucide="history"></i> Riwayat</h1>
                <button onclick="exportToExcel()" style="padding:8px 15px; border-radius:10px; background:#22c55e; color:white; border:none; font-size:0.7rem; font-weight:700; cursor:pointer">EXCEL</button>
            </div>
            <input type="month" id="filterMonth" onchange="renderAll()">
            <div id="transList"></div>
        </div>
    </div>

    <div id="add" class="page">
        <div class="card">
            <h1 class="card-title"><i data-lucide="plus-circle"></i> Catat Transaksi</h1>
            <input type="date" id="t-date">
            <select id="t-wallet">
                <option value="Tunai">üí∞ Dari Tunai</option>
                <option value="Bank">üè¶ Dari Bank</option>
                <option value="E-Wallet">üì± Dari E-Wallet</option>
            </select>
            <select id="t-cat">
                <option>Makan & Minum</option>
                <option>Transportasi</option>
                <option>Belanja</option>
                <option>Tagihan</option>
                <option>Hiburan</option>
                <option>Lainnya</option>
            </select>
            <input type="number" id="t-amount" placeholder="Nominal (Contoh: 50000)">
            <button class="btn-primary" onclick="saveTransaction()"><i data-lucide="check-circle"></i> Simpan Transaksi</button>
        </div>
    </div>

    <div id="settings" class="page">
        <div class="card">
            <h1 class="card-title"><i data-lucide="settings"></i> Atur Saldo</h1>
            <input type="number" id="set-cash" placeholder="Saldo Tunai">
            <input type="number" id="set-bank" placeholder="Saldo Bank">
            <input type="number" id="set-e" placeholder="Saldo E-Wallet">
            <button class="btn-primary" onclick="updateWallets()">Update Saldo</button>
        </div>
        
        <div class="card">
            <h1 class="card-title"><i data-lucide="shield-alert"></i> Set Limit Kategori</h1>
            <select id="l-cat">
                <option>Makan & Minum</option>
                <option>Transportasi</option>
                <option>Belanja</option>
                <option>Tagihan</option>
                <option>Hiburan</option>
            </select>
            <input type="number" id="l-amount" placeholder="Batas Maksimal Rp">
            <button class="btn-primary" style="background:var(--danger)" onclick="setLimit()">Set Limit</button>
            <div id="limitList" style="margin-top:15px; font-size:0.8rem"></div>
        </div>

        <div class="card">
            <h1 class="card-title"><i data-lucide="target"></i> Tujuan Menabung</h1>
            <input type="number" id="goal-input" placeholder="Contoh: 2000000">
            <button class="btn-primary" style="background:var(--warning)" onclick="setGoal()">Set Target Tabungan</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="nav('home', this)"><i data-lucide="layout-grid"></i></div>
    <div class="nav-item" onclick="nav('history', this)"><i data-lucide="receipt"></i></div>
    <div class="nav-item" onclick="nav('add', this)"><i data-lucide="plus-circle" style="width:32px; height:32px; color:var(--primary)"></i></div>
    <div class="nav-item" onclick="nav('settings', this)"><i data-lucide="sliders"></i></div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    lucide.createIcons();
    const app = initializeApp({apiKey: "AIzaSyDBrKNaJsfGEVHSsPj9xWCPzZCsO_8UUJ8", authDomain: "trackingmoney-bb785.firebaseapp.com", projectId: "trackingmoney-bb785", storageBucket: "trackingmoney-bb785.firebasestorage.app", messagingSenderId: "725272276839", appId: "1:725272276839:web:d95f1643629c97edae09c2"});
    const db = getFirestore(app);
    enableIndexedDbPersistence(db).catch(() => {});

    let store = { trans: [], wallets: { Tunai: 0, Bank: 0, "E-Wallet": 0 }, goal: 0, limits: {} };
    let pieChart;
    const fmt = (n) => "Rp " + new Intl.NumberFormat('id-ID').format(n);
    const fmtShort = (n) => new Intl.NumberFormat('id-ID').format(n);

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        else document.querySelector(`[onclick="nav('${id}')"]`).classList.add('active');
    };

    window.toggleTheme = () => { document.body.classList.toggle('light-mode'); renderAll(); };

    window.updateWallets = async () => {
        const data = {
            Tunai: parseInt(document.getElementById('set-cash').value) || 0,
            Bank: parseInt(document.getElementById('set-bank').value) || 0,
            "E-Wallet": parseInt(document.getElementById('set-e').value) || 0
        };
        await setDoc(doc(db, "config", "wallets"), data);
        Swal.fire({ title: 'Saldo Diperbarui', icon: 'success', timer: 1500, showConfirmButton: false });
    };

    window.setGoal = async () => {
        const amount = parseInt(document.getElementById('goal-input').value) || 0;
        await setDoc(doc(db, "config", "goal"), { amount: amount });
        Swal.fire('Target Tabungan Set!', '', 'success');
    };

    window.setLimit = async () => {
        const cat = document.getElementById('l-cat').value;
        const amount = parseInt(document.getElementById('l-amount').value);
        if(!amount) return;
        await setDoc(doc(db, "config", "limits"), { [cat]: amount }, { merge: true });
        Swal.fire('Limit Kategori Set!', '', 'success');
    };

    window.saveTransaction = async () => {
        const d = document.getElementById('t-date').value;
        const w = document.getElementById('t-wallet').value;
        const c = document.getElementById('t-cat').value;
        const a = parseInt(document.getElementById('t-amount').value);
        if(!a || !d) return Swal.fire('Isi nominal & tanggal!', '', 'warning');
        
        await addDoc(collection(db, "pengeluaran"), { tanggal: d, dompet: w, kategori: c, nominal: a });
        await setDoc(doc(db, "config", "wallets"), { [w]: store.wallets[w] - a }, { merge: true });
        
        document.getElementById('t-amount').value = "";
        Swal.fire({ title: 'Tercatat', icon: 'success', timer: 1000 });
        nav('home');
    };

    window.renderAll = () => {
        const activeMonth = document.getElementById('filterMonth').value;
        let monthlyTotal = 0, catMap = {};

        // 1. History & Category Sum
        const listHtml = document.getElementById('transList');
        listHtml.innerHTML = "";
        store.trans.forEach(d => {
            if(d.tanggal.startsWith(activeMonth)) {
                monthlyTotal += d.nominal;
                catMap[d.kategori] = (catMap[d.kategori] || 0) + d.nominal;
                listHtml.innerHTML += `
                    <div class="t-item">
                        <div class="t-info"><b>${d.kategori}</b><small>${d.tanggal} ‚Ä¢ ${d.dompet}</small></div>
                        <div class="t-amt minus">- ${fmtShort(d.nominal)} <i data-lucide="x-circle" onclick="removeTrans('${d.id}', '${d.dompet}', ${d.nominal})" style="width:14px; margin-left:8px; cursor:pointer; color:var(--text-dim)"></i></div>
                    </div>`;
            }
        });

        // 2. Balances
        const totalRaw = store.wallets.Tunai + store.wallets.Bank + store.wallets["E-Wallet"];
        const disposableIncome = totalRaw - store.goal;
        
        document.getElementById('total-balance').innerText = fmt(disposableIncome);
        document.getElementById('goal-amount').innerText = fmt(store.goal);
        
        document.getElementById('w-cash').innerText = fmtShort(store.wallets.Tunai);
        document.getElementById('w-bank').innerText = fmtShort(store.wallets.Bank);
        document.getElementById('w-e').innerText = fmtShort(store.wallets["E-Wallet"]);

        // 3. AI Advisor & Limit Check (Based on Disposable Income)
        let limitWarnings = [];
        for (const [category, spent] of Object.entries(catMap)) {
            if (store.limits[category] && spent >= store.limits[category]) {
                limitWarnings.push(`<br><span class="warning-text">‚ö†Ô∏è Limit ${category} terlampaui! (${fmtShort(spent)}/${fmtShort(store.limits[category])})</span>`);
            } else if (store.limits[category] && spent >= store.limits[category] * 0.8) {
                limitWarnings.push(`<br><span class="warning-text" style="color:var(--warning)">üì¢ ${category} mendekati limit (${fmtShort(spent)}/${fmtShort(store.limits[category])})</span>`);
            }
        }

        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const daysLeft = daysInMonth - now.getDate() + 1;
        
        // Jatah harian dari uang yang BOLEH dihabiskan
        const daily = disposableIncome > 0 ? disposableIncome / daysLeft : 0;
        
        let advisorHtml = `Sisa ${daysLeft} hari. Jatah harian: <span class="safe-text">${fmt(Math.floor(daily))}</span>.`;
        if (disposableIncome < 0) {
            advisorHtml = `<span class="warning-text">‚ö†Ô∏è Uang konsumsi habis! Tabungan terpakai!</span>`;
        }

        document.getElementById('advisorContent').innerHTML = advisorHtml + limitWarnings.join('');

        // 4. Render Limits List
        const lList = document.getElementById('limitList');
        lList.innerHTML = "";
        for (const [cat, amt] of Object.entries(store.limits)) {
            lList.innerHTML += `<div><b>${cat}</b>: ${fmt(amt)}</div>`;
        }

        // 5. UPDATE CHART
        updateChart(catMap);
        lucide.createIcons();
    };

    window.removeTrans = async (id, wallet, nominal) => {
        const res = await Swal.fire({ title: 'Hapus Transaksi?', icon: 'question', showCancelButton: true });
        if(res.isConfirmed) {
            await deleteDoc(doc(db, "pengeluaran", id));
            await setDoc(doc(db, "config", "wallets"), { [wallet]: store.wallets[wallet] + nominal }, { merge: true });
        }
    };

    window.exportToExcel = () => {
        const ws = XLSX.utils.json_to_sheet(store.trans);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Keuangan");
        XLSX.writeFile(wb, `Laporan_Agis_${new Date().toLocaleDateString()}.xlsx`);
    };

    function updateChart(data) {
        const ctx = document.getElementById('pieChart').getContext('2d');
        if(pieChart) pieChart.destroy();
        
        const isLight = document.body.classList.contains('light-mode');
        const colors = isLight ? 
            ['#0d9488','#2563eb','#d97706','#dc2626','#7c3aed'] : ['#2dd4bf','#3b82f6','#f59e0b','#ef4444','#a855f7'];
        
        pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: colors, borderWidth: 0 }] },
            options: { maintainAspectRatio: false, cutout: '75%', plugins: { legend: { display: true, position: 'bottom', labels: { color: isLight ? '#0f172a' : '#f8fafc', font: { size: 11 } } } } }
        });
    }

    // Firebase Data Listeners
    document.getElementById('filterMonth').value = new Date().toISOString().slice(0, 7);
    document.getElementById('t-date').valueAsDate = new Date();
    
    onSnapshot(doc(db, "config", "wallets"), (s) => { if(s.exists()) store.wallets = s.data(); renderAll(); });
    onSnapshot(doc(db, "config", "limits"), (s) => { if(s.exists()) store.limits = s.data(); renderAll(); });
    onSnapshot(doc(db, "config", "goal"), (s) => { if(s.exists()) store.goal = s.data().amount; renderAll(); });
    onSnapshot(query(collection(db, "pengeluaran"), orderBy("tanggal", "desc")), (s) => { store.trans = s.docs.map(d => ({id:d.id, ...d.data()})); renderAll(); });

    window.addEventListener('online', () => document.getElementById('offlineStatus').style.display = 'none');
    window.addEventListener('offline', () => document.getElementById('offlineStatus').style.display = 'block');
</script>
</body>
</html>
